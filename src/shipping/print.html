<div class="fpage_mes">
   <div class="fpage_mes_content">
      <div class="wrap_content">
         <div class="col_left sidebar_list_chat open_sidebar_chat">
         	<div class="filterbar">
               <!-- <div class="context-header">
                  <a title="tasks" href="/gitlab-org/release/tasks"><div class="avatar-container s40 project-avatar">
                  <div class="avatar s40 avatar-tile identicon" style="background-color: #F3E5F5; color: #555">T</div>
                  </div>
                  <div class="sidebar-context-title">
                  tasks
                  </div>
                  </a></div> -->
               <ul class="filterbar-nav">
                  <li class="home tooltipped tooltipped-e tooltipped-no-delay" ng-repeat="(key, value) in orders | countBy: 'status_id'" aria-label="{{getStatusById(key).name}}">
                     <a class="shortcuts-project">
                        <div class="nav-icon-container" style="margin:0 auto;">
                           <span class="Counter" style="background-color: {{getSourceColor(key)}};color:#fff">{{value}}</span>
                        </div>
                     </a>
                  </li>
                  
               </ul>
            </div>
            <div class="col_left_conversation">
               <div class="list_content_col_left">
                  <!-- <div class="p6n-ls-wrapper" aria-hidden="true" style="text-align: center;" ng-if="!finishLoadingOrders">
                     <pan-loader offline="offline" pan-buttertip-message="" pan-show-tip-if="offline" style="
                        display: block;
                        ">
                        <div class="p6n-ls-container" ng-class="{'p6n-ls-offline' : isOffline}">  <span class="p6n-ls-node"></span>  <span class="p6n-ls-node"></span></div>
                     </pan-loader>
                  </div> -->
                  <div class="people scrollable">
                     <div style="height: 100%">
                        <li ng-repeat="order in availablePrintItems" class="person order-{{order.id}}" ui-sref-active="active">
                        <div class="wrap_chat">
                           <!-- <div class="check">
                              <input type="checkbox" class="check_people" value="on">
                           </div> -->
                           <div class="clearfix">
                              <div class="">
                                 <img ng-src="{{'//graph.facebook.com/' + order.data.orderData.customer_id  + '/picture?width=50&amp;height=50'}}" alt="avatar" title="{{order.data.orderData.customer_name}}">
                              </div>
                              <div class="info">
                                 <div class="title">
                                    <span class="name">
                                       {{order.data.customerData.realName || order.data.orderData.customer_name}}
                                    </span>
                                 </div>
                                 <span class="live_chat">
                                    <span>{{order.data.customerData.addresss}}</span>
                                 </span>
                              </div>
                              <div class="time_tag"><span class="time_latest_message">
                                 {{ order.data.created_time | date:'HH:mm dd/MM'}}
                                 <!-- {{order.orderCode}} -->
                              </span>
                                 <ul class="list_tag">
                                    <li class="tag_item" ng-if="order.data.orderData.type==1">
                                       <svg version="1.1" viewBox="0 0 14 14" style="enable-background:new 0 0 14 14;" xml:space="preserve" class="octicon octicon-repo v-align-middle text-gray-light mr-1" width="16">
                                          <g>
                                             <path d="M7,9L5.268,7.484l-4.952,4.245C0.496,11.896,0.739,12,1.007,12h11.986
                                                c0.267,0,0.509-0.104,0.688-0.271L8.732,7.484L7,9z"/>
                                             <path d="M13.684,2.271C13.504,2.103,13.262,2,12.993,2H1.007C0.74,2,0.498,2.104,0.318,2.273L7,8
                                                L13.684,2.271z"/>
                                             <polygon points="0,2.878 0,11.186 4.833,7.079     "/>
                                             <polygon points="9.167,7.079 14,11.186 14,2.875      "/>
                                          </g>
                                       </svg>
                                    </li>
                                    <li class="tag_item" ng-if="order.commentCount > 0" style="width: 30px">
                                       <svg aria-hidden="true" class="octicon octicon-comment v-align-middle" height="16" version="1.1" viewBox="0 0 16 16" width="16">
                                          <path fill-rule="evenodd" d="M14 1H2c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1h2v3.5L7.5 11H14c.55 0 1-.45 1-1V2c0-.55-.45-1-1-1zm0 9H7l-2 2v-2H2V2h12v8z"></path>
                                       </svg>
                                       <span class="text-small" style="display: inline-block;">{{order.commentCount}}</span>
                                       
                                    </li>
                                     <li class="tag_item" ng-if="order.orderCode">
                                       <svg class=" tooltipped tooltipped-sw set-tag-enter set-tag-enter-active" aria-label="sdfsdf" fill="currentColor" preserveAspectRatio="xMidYMid meet" height="1em" width="1em" viewBox="0 0 40 40" name="circle" style="vertical-align: text-bottom; color: red; font-size: 14px; margin-left: 2px; margin-right: 0px; line-height: 24px;"><g><path d="m37.3 20q0 4.7-2.3 8.6t-6.3 6.2-8.6 2.3-8.6-2.3-6.2-6.2-2.3-8.6 2.3-8.6 6.2-6.2 8.6-2.3 8.6 2.3 6.3 6.2 2.3 8.6z"></path></g></svg>
                                    </li>
                                    <li ng-if="order.seller_will_call_id" class="tag_item" style="width: 30px;font-size: 12px;">
                                       {{order.seller_will_call_id}}
                                    </li>
                                 </ul>
                              </div>
                              
                           </div>
                        </div>
                        
                     </li>
                     <!-- Next Orders button -->
                     <div class="text-center" ng-if="availableShippingItems">
                        <button class="btn btn-default btn-primary btn-purple mt-3 mb-3"
                           ng-class="canLoadMore==false ? 'disabled' : ''" ng-click="getNextShippingItems()">
                           <span ng-if="isLoaddingOrder">
                              Đang tải Orders...
                           </span>
                           <span ng-if="canLoadMore && !isLoaddingOrder">
                              Tải thêm Orders
                           </span>
                           <span ng-if="canLoadMore==false">
                              Đã tải tất cả Orders
                           </span>
                        </button>
                     </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col_right">
               <div ui-view style="height: 100% !important;"></div>
      </div>
   </div>
</div>
