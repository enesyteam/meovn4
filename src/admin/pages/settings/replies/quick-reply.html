<div id="options_bucket">
   <div class="Subhead">
      <h2 class="Subhead-heading">Trả lời nhanh</h2>
   </div>
	<div class="table-list-header">
		<div class="float-left p-2">Danh sách các mẫu câu trả lời nhanh</div>
		<div class="float-right text-right">
           <div class="p-2 pr-1">
                 <button class="btn-link link-gray mr-2 js-show-project-triage" style="padding:0" data-box-overlay-id="add-new-hub" ng-click="onEditPage(page)">
                    <svg aria-hidden="true" class="octicon octicon-plus" height="16" version="1.1" viewBox="0 0 12 16" width="12">
                        <path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5z"></path>
                     </svg>
                    Thêm mẫu câu trả lời nhanh
                 </button>
           </div>
        </div>
	</div>
	<div class="border-right border-bottom border-left">
			<ul class="js-navigation-container js-active-navigation-container">
				<li class="Box-row Box-row--focus-gray p-0 js-navigation-item js-issue-row read" ng-repeat="reply in replies">
					<div class="d-table table-fixed width-full Box-row--drag-hide position-relative">
						<div class="float-left pt-2 pl-3">
				          <span class="tooltipped tooltipped-n" aria-label="Open pull request">
				            <svg aria-hidden="true" class="octicon octicon-git-pull-request open" height="16" version="1.1" viewBox="0 0 12 16" width="12"><path fill-rule="evenodd" d="M11 11.28V5c-.03-.78-.34-1.47-.94-2.06C9.46 2.35 8.78 2.03 8 2H7V0L4 3l3 3V4h1c.27.02.48.11.69.31.21.2.3.42.31.69v6.28A1.993 1.993 0 0 0 10 15a1.993 1.993 0 0 0 1-3.72zm-1 2.92c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zM4 3c0-1.11-.89-2-2-2a1.993 1.993 0 0 0-1 3.72v6.56A1.993 1.993 0 0 0 2 15a1.993 1.993 0 0 0 1-3.72V4.72c.59-.34 1-.98 1-1.72zm-.8 10c0 .66-.55 1.2-1.2 1.2-.65 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path></svg>
				          </span>
				        </div>
				        <div class="float-left col-9 lh-condensed p-2">
						   <a class="link-gray-dark v-align-middle no-underline h4 js-navigation-open">
						   Phím tắt: /{{reply.key}}
						   </a>
						   <div class="mt-1 text-small text-gray">
						      <span class="opened-by">
						          Nội dung: {{reply.text}}
						      </span>
						      <span class="d-inline-block">
						      </span>
						      <span class="issue-meta-section css-truncate issue-milestone ml-2">
						      </span>
						   </div>
						</div>
						<div class="float-right col-2">
						   <div class="float-left col-7 pt-2 pr-3 text-right">
						      <div class="AvatarStack AvatarStack--right ">
						         <div class="AvatarStack-body tooltipped tooltipped-sw tooltipped-multiline tooltipped-align-right-1 mt-1" aria-label="Assigned to ">
						         </div>
						      </div>
						   </div>
						   <div class="float-right col-5 no-wrap pt-2 pr-3 text-right">
						      <a class="muted-link" aria-label="2 comments" ng-click="onDeleteReply(reply.id)">
						         <svg height="16" class="octicon octicon-code" viewBox="0 0 14 16" version="1.1" width="16" aria-hidden="true">
						         	<path fill-rule="evenodd" d="M11 2H9c0-.55-.45-1-1-1H5c-.55 0-1 .45-1 1H2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1v9c0 .55.45 1 1 1h7c.55 0 1-.45 1-1V5c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm-1 12H3V5h1v8h1V5h1v8h1V5h1v8h1V5h1v9zm1-10H2V3h9v1z"></path>
						         </svg>
						      </a>
						   </div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	<!-- {{hubs | json}} -->
</div>

<div class="Overlay js-box-overlay-container transition-in-out" id="add-new-hub" hidden="" aria-modal="true" role="dialog" aria-label="Thêm một Hub vào danh mục?" aria-describedby="__9efa967a575401481604d4204fb717f9-description">
  <div class="Overlay-table-full bg-transparent-dark">
     <div class="Overlay-cell-middle">
        <div class="Box Box--overlay js-box-overlay-content">
           <div class="Box-header">
              <button type="button" class="Box-btn-octicon btn-octicon float-right js-box-overlay-close">
                 <svg aria-label="Close" class="octicon octicon-x" height="16" role="img" version="1.1" viewBox="0 0 12 16" width="12">
                    <path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48z"></path>
                 </svg>
              </button>
              <h3 class="Box-title">
                 Thêm mẫu câu trả lời nhanh
              </h3>
           </div>
           <div class="Box-body" id="__9efa967a575401481604d4204fb717f9-description">
              <dl class="form-group">
                <dt><label for="user_profile_email">Tên người gửi</label></dt>
                <dd>
                    <textarea ng-model="quickReply.text" class="form-control input-block ng-pristine ng-valid ng-empty ng-touched" id="fb_info_message" name="input_message" placeholder="Nội dung câu trả lời..." autocomplete="on" note-enter="" data-hotkey="f" style=""></textarea>
                 </dd>
              </dl>
              <dl class="form-group">
                <dt><label for="user_profile_email">Tổ hợp ký tự tắt</label></dt>
                <dd>
                    <input type="text" class="form-control" ng-model="quickReply.key">
                 </dd>
                 <p class="note">Tổ hợp ký tự tắt là một chuỗi ký tự liền nhau, không bao gồm chữ viết hoa và các ký tự đặc biệt. Ví dụ: <strong>abc</strong> là một chuỗi hợp lệ.</p>
              </dl>
              
           </div>
           <div class="Box-footer">
              <button type="submit" class="btn btn-block btn-danger" data-disable-invalid="" ng-click="submitQuickReply()">
                    Thêm
              </button>
           </div>
        </div>
     </div>
  </div>
</div>
