<html>
  <script src="../build/chotot.validators.phone.min.js"></script>

  <form onsubmit="return validate()">
    <input type="text" id="input" name="phone_number" placeholder="Put phone number here and Enter...">

    <span id="output">

    </span>

  </form>
  <script>
    var inputElem = document.getElementById('input');
    var outputElem = document.getElementById('output');

    function validate(e) {
      var phoneNumber = inputElem.value;
      var result = chotot.validators.phone(phoneNumber);
      outputElem.text = outputElem.innerText = result;

      if(result[0] === 'E') {
        outputElem.style.color = 'red'
      } else {
        outputElem.style.color = 'green'
      }
      return false;
    }
  </script>
</html>
